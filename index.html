<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tonio.io</title>
        <link rel="stylesheet" href="/assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <nav class="navbar container">
                <img
                    src="/assets/img/logo.png"
                    alt="Logo of Tonio Photography"
                    class="logo"
                />
                <ul class="nav-links">
                    <li>
                        <a href="#" class="nav-link link link-active">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link">Our Work</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link">Contact Us</a>
                    </li>
                </ul>
                <ul class="nav-social-links">
                    <li>
                        <a href="#" class="nav-social-link">
                            <img
                                src="/assets/img/icons/instagram.svg"
                                alt="logo of instragram"
                                class="icon nav-icon"
                            />
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-social-link">
                            <img
                                src="/assets/img/icons/whatsapp.svg"
                                alt="logo of whatsapp"
                                class="icon nav-icon"
                            />
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="section-hero grid grid--2--cols">
                <div class="hero-text-box">
                    <h1 class="hero-title">
                        I AM <br /><span class="span-title">TONIO</span><br />
                        PROFESSIONAL <br />
                        PHOTOGRAPHER
                    </h1>
                    <p class="hero-text">
                        As a photographer I want my photos to imagine a bold,
                        exciting world- one in which the subject, be it a
                        product or a person, stands out, shines.
                    </p>
                    <a href="#" class="btn btn-contact">CONTACT</a>
                </div>
                <div class="hero-img-box">
                    <img src="/assets/img/hero.png" alt="image of Tonio" />
                </div>
            </section>
        </header>

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
